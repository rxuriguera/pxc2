<h1 align="left">Registro de Usuarios</h1>
<form action="register" method=post>
<table>
	<tr>
		<td class="label"><label>Nombre de Usuario:</label></td>
		<td class="input"><input name="Usuario" type="text" id="Usuario"
			maxlength="20" /></td>
	</tr>
	<tr>
		<td class="label"><label>Nombre:</label></td>
		<td class="input"><input name="Nombre" type="text" id="Nombre"
			maxlength="20" /></td>
	</tr>
	<tr>
		<td class="label"><label>Apellido:</label></td>
		<td class="input"><input name="Apellido" type="text"
			id="Apellido" maxlength="30" /></td>
	</tr>
	<tr>
		<td class="label"><label>Contraseña:</label></td>
		<td><input name="Contraseña" type="password" id="Contraseña"
			maxlength="20" /></td>
	</tr>
	<tr>
		<td class="label"><label>Confirmar Contraseña:</label></td>
		<td><input name="Contraseña2" type="password" id="Contraseña2"
			maxlength="20" /></td>
	</tr>
	<tr>
		<td class="label"></td>
		<td><input type="submit" name="boton1" id="boton1" value="Enviar" /></td>
	</tr>
</table>
</form>
